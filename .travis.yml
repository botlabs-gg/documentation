sudo: false
language: ruby
rvm:
- 2.5.1
install:
- bundle install
script:
- bundler exec middleman build --clean
deploy:
- provider: s3
  access_key_id: $aws_access_key_id
  secret_access_key: $aws_secret_key
  upload-dir: docs
  local_dir: build
  skip_cleanup: true
  bucket: "weeb-services"
  region: "eu-central-1"
  acl: public_read
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
